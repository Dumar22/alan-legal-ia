<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Inteligente</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div id="chatbox">
    <div class="top-row">
      <div class="uploader">
        <h3>ğŸ“„ Cargar documentos</h3>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="file-input-container">
            <input type="file" id="fileInput" name="files" 
                   accept=".pdf,.txt,.docx" 
                   multiple 
                   max-files="3" />
            <label for="fileInput" class="file-label">
              ğŸ“ Seleccionar archivos (mÃ¡x. 3)
            </label>
          </div>
          <div id="filesList" class="files-list"></div>
          <div class="upload-info">
            <small>MÃ¡ximo 3 archivos â€¢ 16MB por archivo â€¢ Formatos: PDF, TXT, DOCX</small>
          </div>
          <button type="submit" id="uploadBtn" disabled>Subir archivos</button>
        </form>
        <div id="uploadStatus" class="status"></div>
        <div id="uploadProgress" class="progress-container" style="display: none;">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <span class="progress-text">Procesando...</span>
        </div>
      </div>
      <div class="info">
        <h2>ğŸ¤– Chatbot</h2>
        <div class="meta">
          <div id="confidenceBadge" class="badge">Confianza: â€”</div>
          <button id="historyBtn" class="history-btn">ğŸ“‹ Historial</button>
        </div>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <form id="chatForm" class="chat-form">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>

    <div id="sourcesContainer" class="sources">
      <h4>Fuentes</h4>
      <div id="sourcesList"></div>
    </div>
  </div>

  <!-- Modal de historial -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>ğŸ“‹ Historial de Conversaciones</h3>
      <div id="historyList"></div>
    </div>
  </div>

   <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
